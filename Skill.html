<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
		
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Baymax goes to Superhero Academy</title>
	
	<link rel="stylesheet" type="text/css" href="_css/animate.css">
	<link rel="stylesheet" type="text/css" href="_css/custom-skill.css">

	<script type="text/javascript" src="_scripts/jQuery.min.js"></script>
	<script type="text/javascript" src="_scripts/ion.sound.min.js"></script>
	<script type="text/javascript" src="_js/wow.min.js"></script>

</head>
<body>

	<div class="outer-container">

		<div id="apDiv20a" class="wow fadeIn" data-wow-offset="50" data-wow-duration="2.0s">
			<img src="_images/20a.jpg"/>
		</div>

		<div class="option-container">
			<div id="wolverine" class="wow fadeIn animated" data-wow-delay="1.0s" style="visibility: visible; animation-delay: 1.5s; animation-name: fadeIn;">
				<a id="wolverineLink" href="Wolverine.html"></a>
			</div>

			<div id="thor" class="wow fadeIn animated" data-wow-delay="1.25s" style="visibility: visible; animation-delay: 1.5s; animation-name: fadeIn;">
				<a id="thorLink" href="Thor.html"></a>
			</div>

			<div id="spiderman" class="wow fadeIn animated" data-wow-delay="1.5s" style="visibility: visible; animation-delay: 1.5s; animation-name: fadeIn;">
				<a id="spidermanLink" href="Spiderman.html"></a>
			</div>
		</div>

		<div id="apDiv20e" class="wow fadeIn" data-wow-offset="50" data-wow-duration="2.0s">
				<img src="_images/20e.jpg">
			</a>
		</div>

		<div id="apDiv21" class="wow fadeInUp" data-wow-offset="50" data-wow-duration="2.0s">
			<a href="Part2.html"><img id="next" style="display:none;" src="_images/94.jpg"/></a>
		</div>

	</div>

<script type="text/javascript">
	
	$(document).ready(function() {

		new WOW().init();

		checkVisitStatus()

		$("#wolverineLink").click(function( event ) {
			event.preventDefault();
			sessionStorage.setItem("wolverineClicked", true)
			window.location.href = "Wolverine.html";
		});

		$("#thorLink").click(function( event ) {
			event.preventDefault();
			sessionStorage.setItem("thorClicked", true)
			window.location.href = "Thor.html";
		});

		$("#spidermanLink").click(function( event ) {
			event.preventDefault();
			sessionStorage.setItem("spidermanClicked", true)
			window.location.href = "Spiderman.html";
		});

		function checkVisitStatus () {

			if ( sessionStorage.getItem("wolverineClicked") ) {
				var src = "_images/20b-3.jpg"
				$("#wolverineLink").css({ 'background-image': 'url(' + src + ')' });
			}

			if ( sessionStorage.getItem("thorClicked") ) {
				var src = "_images/20c-3.jpg"
				$("#thorLink").css({ 'background-image': 'url(' + src + ')' });
			}

			if ( sessionStorage.getItem("spidermanClicked") ) {
				var src = "_images/20d-3.jpg"
				$("#spidermanLink").css({'background-image': 'url(' + src + ')' });
			}

			if ( sessionStorage.getItem("spidermanClicked") && 
			 	sessionStorage.getItem("thorClicked") && 
			 	sessionStorage.getItem("wolverineClicked") ){
			
				$("#next").show()


			}				
		}

	});

</script>

</body>
</html>
