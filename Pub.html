<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
		
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Baymax goes to Superhero Academy</title>
	
	<link rel="stylesheet" type="text/css" href="_css/animate.css">
	<link rel="stylesheet" type="text/css" href="_css/custom-pub.css">

	<script type="text/javascript" src="_scripts/jQuery.min.js"></script>
	<script type="text/javascript" src="_scripts/ion.sound.min.js"></script>
	<script type="text/javascript" src="_js/wow.min.js"></script>

</head>
<body>

	<div class="outer-container">

		<div id="apDiv1" class="wow fadeIn" data-wow-offset="50" data-wow-duration="2.0s">
			<img src="_images/64.jpg"/>
		</div>

		<div id="apDiv2" class="wow fadeIn" data-wow-offset="50" data-wow-duration="2.0s">
			<img id="analyze1" class="wow flash" data-wow-offset="50" data-wow-duration="5.0s" src="_images/65a2.png"><img id="analyze" src="_images/65a.jpg">
			<img id="analyze2" style="display:none;" src="_images/65b.jpg">
		</div>

	    <div id="RobotDiv3" class="wow bounceInLeft" data-wow-delay="3.0s" style="visibility: visible; animation-delay: 4.0s; animation-name: bounceInLeft;">
			<a id="RobotLink" href="Robot.html"></a>
		</div>

		<div id="VoldermotDiv4" class="wow bounceInRight" data-wow-delay="3.0s" style="visibility: visible; animation-delay: 4.0s; animation-name: bounceInRight;">
			<a id="VoldermotLink" href="Voldermot.html"></a>
		</div>



	</div> 

<script type="text/javascript">
	
	$(document).ready(function(){

		new WOW().init();

		$("#analyze1").click(function() {
			$("#analyze1").hide()
			$("#analyze").hide()
			$("#analyze2").show()
		});

	});

</script>

</body>
</html>
